<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      margin: 40px;
      color: #222;
    }

    h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 400px;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      margin-top: 25px;
      background: #fafafa;
    }

    .hidden {
      display: none;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
      vertical-align: middle;
    }

    .red { background: #c62828; color: #fff; }
    .orange { background: #ef6c00; color: #fff; }
    .green { background: #2e7d32; color: #fff; }

    .section {
      margin-top: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .cve-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      font-size: 14px;
    }

    .cve-id {
      font-weight: bold;
    }

    .sev-CRITICAL { color: #b71c1c; font-weight: bold; }
    .sev-HIGH { color: #e65100; font-weight: bold; }
    .sev-MEDIUM { color: #f9a825; font-weight: bold; }
    .sev-LOW { color: #2e7d32; font-weight: bold; }

    .footer-note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>EOL & CVE Checker</h1>
  <div class="subtitle">
    Evaluación de soporte, obsolescencia y vulnerabilidades conocidas
  </div>

  <label>Tecnología</label>
  <input id="tech" placeholder="ej: angular, jquery, openssl" />

  <label>Versión</label>
  <input id="version" placeholder="ej: 16.2" />

  <br />
  <button onclick="analyze()">Analizar</button>

  <div id="result" class="box hidden">
    <h2>
      <span id="techTitle"></span>
      <span id="statusBadge" class="badge"></span>
    </h2>

    <div class="section">
      <h3>Estado de soporte</h3>
      <div id="supportInfo"></div>
    </div>

    <div class="section">
      <h3>Versiones</h3>
      <div>Versión analizada: <b id="currentVersion"></b></div>
      <div>Última versión con soporte: <b id="latestVersion"></b></div>
    </div>

    <div class="section">
      <h3>Vulnerabilidades conocidas</h3>
      <div id="cveSummary"></div>
    </div>

    <div class="section">
      <h3>
        Detalle de CVE
        <button onclick="toggleCVE()" style="float:right;">Mostrar / Ocultar</button>
      </h3>
      <div id="cveList" class="hidden"></div>
    </div>

    <div class="footer-note">
      Versiones de librerías de catálogo actualizadas el:
      <b id="catalogDate"></b>
    </div>
  </div>

  <script>
    async function analyze() {
      const tech = document.getElementById("tech").value.trim();
      const version = document.getElementById("version").value.trim();

      if (!tech || !version) {
        alert("Debe completar tecnología y versión.");
        return;
      }

      const response = await fetch(`/api/check?tech=${encodeURIComponent(tech)}&version=${encodeURIComponent(version)}`);
      const data = await response.json();

      renderResult(data);
    }

    function renderResult(data) {
      document.getElementById("result").classList.remove("hidden");

      document.getElementById("techTitle").innerText =
        `${data.tecnologia} ${data.version}`;

      const badge = document.getElementById("statusBadge");
      badge.className = "badge";

      if (data.estado === "FUERA DE SOPORTE") {
        badge.classList.add("red");
        badge.innerText = "FUERA DE SOPORTE";
      } else if (data.estado === "DESACTUALIZADO") {
        badge.classList.add("orange");
        badge.innerText = "DESACTUALIZADO";
      } else {
        badge.classList.add("green");
        badge.innerText = "CON SOPORTE";
      }

      document.getElementById("supportInfo").innerText =
        data.ciclo?.eol
          ? `El soporte oficial finalizó el ${data.ciclo.eol}. Se recomienda actualizar.`
          : "La versión analizada se encuentra dentro del período de soporte.";

      document.getElementById("currentVersion").innerText = data.version;
      document.getElementById("latestVersion").innerText =
        data.latestSupportedVersion && data.latestSupportedVersion !== "-"
          ? data.latestSupportedVersion
          : "No disponible";

      document.getElementById("cveSummary").innerText =
        `Total: ${data.resumen.total} | Críticas: ${data.resumen.critical} | Altas: ${data.resumen.high}`;

      document.getElementById("catalogDate").innerText =
        data.catalogUpdate ?? "No informado";

      const cveList = document.getElementById("cveList");
      cveList.innerHTML = "";

      if (!data.cves || data.cves.length === 0) {
        cveList.innerHTML = "<p>No se encontraron CVE para esta versión.</p>";
        return;
      }

      data.cves.forEach(cve => {
        const div = document.createElement("div");
        div.className = "cve-item";

        div.innerHTML = `
          <div class="cve-id">${cve.id}</div>
          <div class="sev-${cve.severity}">
            Severidad: ${cve.severity} (CVSS ${cve.score ?? "N/A"})
          </div>
          <div>${cve.description ?? "Sin descripción disponible"}</div>
        `;

        cveList.appendChild(div);
      });
    }

    function toggleCVE() {
      document.getElementById("cveList").classList.toggle("hidden");
    }
  </script>

</body>
</html>
