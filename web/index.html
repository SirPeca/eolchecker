<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --danger: #f87171;
      --ok: #4ade80;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
    }

    input {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 0.95rem;
    }

    input::placeholder {
      color: var(--muted);
    }

    button {
      background: var(--accent);
      color: #020617;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .badge.unknown {
      background: #374151;
      color: var(--text);
    }

    .badge.ok {
      background: rgba(74, 222, 128, 0.15);
      color: var(--ok);
    }

    .badge.eol {
      background: rgba(248, 113, 113, 0.15);
      color: var(--danger);
    }

    .message {
      color: var(--muted);
      margin-top: 12px;
    }

    .cve {
      border-top: 1px solid var(--border);
      padding: 14px 0;
    }

    .cve:first-child {
      border-top: none;
    }

    .cve-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .cve-id {
      font-weight: 600;
      color: var(--accent);
    }

    .cvss {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .loading {
      color: var(--muted);
      font-style: italic;
    }

    .error {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EOL & CVE Checker</h1>
    <div class="subtitle">
      Verificación de soporte y vulnerabilidades para aplicaciones web
    </div>

    <div class="panel">
      <div class="form">
        <input id="product" placeholder="Producto / tecnología (ej: jquery, nginx)" />
        <input id="version" placeholder="Versión (ej: 3.5.1)" />
        <button id="checkBtn">Consultar</button>
      </div>
      <div id="formMessage" class="message"></div>
    </div>

    <div id="results" class="panel" style="display:none;">
      <div class="status">
        <div id="supportBadge" class="badge unknown">Support: Unknown</div>
      </div>

      <div id="cveList"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
