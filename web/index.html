<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EOL & CVE Checker</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      margin-top: 0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }

    .box {
      margin-top: 25px;
      padding: 18px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 13px;
      margin-left: 8px;
    }

    .green { background: #2e7d32; }
    .orange { background: #ef6c00; }
    .red { background: #c62828; }
    .gray { background: #616161; }

    .cve {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>EOL & CVE Checker</h1>
  <p>Evaluación objetiva de soporte y vulnerabilidades (NVD / endoflife.date)</p>

  <label>Tecnología</label>
  <input id="tech" placeholder="Ej: jquery, openssl, toastr">

  <label>Versión</label>
  <input id="version" placeholder="Ej: 3.7.1">

  <button onclick="analyze()">Analizar</button>

  <div id="result" style="display:none">

    <div class="box">
      <strong id="title"></strong>
      <span id="status" class="badge"></span>
    </div>

    <div class="box">
      <h3>Soporte</h3>
      <p id="support"></p>
    </div>

    <div class="box">
      <h3>Vulnerabilidades (NVD)</h3>
      <p id="cveInfo"></p>
      <div id="cves"></div>
    </div>

    <div class="footer">
      Fuentes: endoflife.date · nvd.nist.gov
    </div>
  </div>
</div>

<script>
async function analyze() {
  const tech = techInput.value.trim();
  const version = versionInput.value.trim();

  if (!tech || !version) {
    alert("Complete tecnología y versión");
    return;
  }

  const res = await fetch(`/check?tec=${encodeURIComponent(tech)}&ver=${encodeURIComponent(version)}`);
  const data = await res.json();

  document.getElementById("result").style.display = "block";
  document.getElementById("title").innerText = `${data.tecnologia} ${data.version}`;

  const badge = document.getElementById("status");
  badge.className = "badge " + data.estadoColor;
  badge.innerText = data.estado;

  document.getElementById("support").innerText = data.mensajeSoporte;

  document.getElementById("cveInfo").innerText = data.mensajeCVE;

  const list = document.getElementById("cves");
  list.innerHTML = "";

  data.cves.forEach(c => {
    const div = document.createElement("div");
    div.className = "cve";
    div.innerHTML = `<strong>${c.id}</strong> — ${c.severity} · <a href="${c.url}" target="_blank">NVD</a>`;
    list.appendChild(div);
  });
}

const techInput = document.getElementById("tech");
const versionInput = document.getElementById("version");
</script>
</body>
</html>
