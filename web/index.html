<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .result {
      margin-top: 30px;
    }
    .cve {
      background: #020617;
      border-left: 4px solid #ef4444;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>EOL & CVE Checker</h1>

  <div class="card">
    <label>Tecnología</label>
    <input id="product" placeholder="jquery, openssl, nginx" />

    <label>Versión</label>
    <input id="version" placeholder="3.7.1" />

    <button onclick="analyze()">Analizar</button>

    <div id="output" class="result"></div>
  </div>

  <!-- Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

  <script src="./app.js"></script>
</body>
</html>
