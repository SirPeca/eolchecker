<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      color: #222;
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .hidden {
      display: none;
    }

    .status {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      margin-left: 10px;
    }

    .red { background: #c62828; }
    .orange { background: #ef6c00; }
    .green { background: #2e7d32; }

    .box {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
    }

    .box h3 {
      margin-top: 0;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>EOL & CVE Checker</h1>
    <div class="subtitle">
      Evaluación de soporte, obsolescencia y vulnerabilidades conocidas
    </div>

    <label>Tecnología</label>
    <input id="tech" placeholder="Ej: angular, jquery, openssl" />

    <label>Versión</label>
    <input id="version" placeholder="Ej: 16.2" />

    <button onclick="analyze()">Analizar</button>

    <div id="result" class="result hidden">
      <div class="status">
        <span id="techTitle"></span>
        <span id="statusBadge" class="badge"></span>
      </div>

      <div class="box">
        <h3>Estado de soporte</h3>
        <p id="supportInfo"></p>
      </div>

      <div class="box">
        <h3>Versiones</h3>
        <p><strong>Versión analizada:</strong> <span id="currentVersion"></span></p>
        <p><strong>Última versión con soporte:</strong> <span id="latestVersion"></span></p>
      </div>

      <div class="box">
        <h3>Vulnerabilidades conocidas</h3>
        <p id="cveSummary"></p>
      </div>

      <div class="footer">
        Fuentes: endoflife.date · nvd.nist.gov<br>
        Versiones de librería de catálogo actualizadas el: <span id="catalogDate"></span>
      </div>
    </div>
  </div>

  <script>
    async function analyze() {
      const tech = document.getElementById("tech").value.trim();
      const version = document.getElementById("version").value.trim();

      if (!tech || !version) {
        alert("Debe completar tecnología y versión");
        return;
      }

      const res = await fetch(`/check?tec=${encodeURIComponent(tech)}&ver=${encodeURIComponent(version)}`);
      const data = await res.json();

      renderResult(data);
    }

    function renderResult(data) {
      document.getElementById("result").classList.remove("hidden");

      document.getElementById("techTitle").innerText =
        `${data.tecnologia} ${data.version}`;

      const badge = document.getElementById("statusBadge");
      badge.className = "badge";

      if (data.estado === "FUERA DE SOPORTE") {
        badge.classList.add("red");
        badge.innerText = "FUERA DE SOPORTE";
      } else if (data.estado === "DESACTUALIZADO") {
        badge.classList.add("orange");
        badge.innerText = "DESACTUALIZADO";
      } else {
        badge.classList.add("green");
        badge.innerText = "CON SOPORTE";
      }

      document.getElementById("supportInfo").innerText =
        data.ciclo?.eol
          ? `El soporte oficial finalizó el ${data.ciclo.eol}. Se recomienda actualizar.`
          : "La versión analizada se encuentra dentro del período de soporte.";

      document.getElementById("currentVersion").innerText = data.version;
      document.getElementById("latestVersion").innerText =
        data.latestSupportedVersion && data.latestSupportedVersion !== "-"
          ? data.latestSupportedVersion
          : "No disponible";

      document.getElementById("cveSummary").innerText =
        `Total: ${data.resumen.total} | Críticas: ${data.resumen.critical} | Altas: ${data.resumen.high}`;

      document.getElementById("catalogDate").innerText = data.catalogUpdate;
    }
  </script>
</body>
</html>
