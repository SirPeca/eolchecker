<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .box { background:#fff; padding:20px; max-width:800px; margin:40px auto; border-radius:6px; }
    input, button { padding:8px; margin:5px 0; width:100%; }
    .badge { display:inline-block; padding:4px 8px; border-radius:4px; font-size:12px; }
    .ok { background:#2ecc71; color:#fff; }
    .warn { background:#f39c12; color:#fff; }
    .crit { background:#e74c3c; color:#fff; }
    ul { padding-left:20px; }
  </style>
</head>
<body>
<div class="box">
  <h2>EOL & CVE Checker</h2>

  <label>Tecnología</label>
  <input id="tech" value="jquery" />

  <label>Versión</label>
  <input id="version" value="3.7.1" />

  <button onclick="analyze()">Analizar</button>

  <div id="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
