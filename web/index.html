<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EOL & CVE Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #222;
      margin: 0;
      padding: 30px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 25px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 900px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      overflow-x: auto;
      font-size: 13px;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>EOL & CVE Checker</h1>
  <div class="subtitle">
    Evaluación de soporte, obsolescencia y vulnerabilidades conocidas
  </div>

  <div class="box">
    <label for="tech">Tecnología</label>
    <input id="tech" placeholder="Ej: jquery, openssl, bootstrap" />

    <label for="version">Versión</label>
    <input id="version" placeholder="Ej: 3.6.0, 1.0.1, 5.3.2" />

    <button onclick="runCheck()">Analizar</button>

    <pre id="output">Esperando análisis…</pre>

    <div class="footer">
      Fuentes: endoflife.date · nvd.nist.gov
    </div>
  </div>

  <script>
    async function runCheck() {
      const tech = document.getElementById("tech").value.trim();
      const version = document.getElementById("version").value.trim();
      const output = document.getElementById("output");

      if (!tech || !version) {
        output.textContent =
          "Error: Debe especificar tecnología y versión para continuar.";
        return;
      }

      output.textContent = "Analizando información…";

      try {
        const res = await fetch(
          `/check?tec=${encodeURIComponent(tech)}&ver=${encodeURIComponent(version)}`
        );

        if (!res.ok) {
          output.textContent =
            "Error: No se pudo obtener una respuesta válida del servicio.";
          return;
        }

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        output.textContent =
          "Error inesperado durante el análisis. Intente nuevamente.";
      }
    }
  </script>

</body>
</html>
