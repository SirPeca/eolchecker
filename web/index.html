<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Checker de soporte y CVEs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .badge-critical { background-color: #dc3545; }
    .badge-high { background-color: #fd7e14; }
    .badge-medium { background-color: #ffc107; color: #000; }
    .badge-low { background-color: #0d6efd; }
    .status-supported { color: #198754; font-weight: bold; }
    .status-eol { color: #dc3545; font-weight: bold; }
    .status-outdated { color: #fd7e14; font-weight: bold; }
  </style>
</head>

<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4">Checker de soporte y CVEs</h2>

  <div class="card p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Tecnología</label>
        <input id="technology" class="form-control" placeholder="ej: openssl, bootstrap, jquery">
      </div>
      <div class="col-md-2">
        <label class="form-label">Versión</label>
        <input id="version" class="form-control" placeholder="ej: 1.0.1">
      </div>
      <div class="col-md-3">
        <label class="form-label">Severidad</label>
        <select id="severity" class="form-select">
          <option value="ALL">Todas</option>
          <option value="CRITICAL">CRITICAL</option>
          <option value="HIGH">HIGH</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="LOW">LOW</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button id="checkBtn" class="btn btn-primary w-100">Consultar</button>
      </div>
    </div>
  </div>

  <div id="result"></div>
</div>

<script src="check.js"></script>
</body>
</html>
